{% extends 'analysis/base.html' %}

{% block content %}
<h2>Model Confusion Matrix</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Actual\Predicted</th>
            <th>0</th>
            <th>1</th>
        </tr>
    </thead>
    <tbody>
        {% for row in conf_matrix %}
        <tr>
            <th>{{ forloop.counter0 }}</th>
            {% for cell in row %}
                <td>{{ cell }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
